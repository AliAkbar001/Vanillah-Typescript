        <div>
            <input type="search" id="searchbar" class="form-control" style="width: 300px;"  placeholder="Type to search..." />
            <button type="button" class="btn btn-secondary" id="add_member">Add Member</button>
        </div>
	</header>
	<main>
		<table id="table" class="table table-striped">
			<thead>
				<tr>
					<th>Member ID</th>
					<th>Name</th>
					<th>Gender</th>
                    <th>Membership Type</th>
                    <th>Joining Date</th>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
	</main>
	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="model_title">Add New Member</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="member_form">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                            <div class="mb-3">
                                <label class="form-label">Member ID <span id="member_id_validation" class="form-text">(Member ID must required, unique and cannot change.)</span></label>
                                <input type="text" class="form-control" id="member_id" name="member_id">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required minlength="3">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date of birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <select class="form-control" id="gender" name="gender">
                                    <option value="Male">Male</option>
                                    <option value="Woman">Woman</option>
                                    <option value="Unspecified" selected>Unspecified</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Membership Type </label>
                                <select class="form-control" id="membership_type" name="membership_type">
                                    <option value="Basic" selected>Basic</option>
                                    <option value="Premium">Premium</option>
                                    <option value="Corporate">Corporate</option>
                                    <option value="Student">Student</option>
                                    <option value="Day Pass">Day pass</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                            <div class="mb-3">
                                <label class="form-label">Joining Date</label>
                                <input type="date" class="form-control" id="joining_date" name="joining_date" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="number" class="form-control" id="contact_number" name="contact_number" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="address" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Emergency Contact Number</label>
                                <input type="number" class="form-control" id="emg_contact_number" name="emg_contact_number" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medical Condition</label>
                        <textarea type="number" class="form-control" id="medical_condition" name="medical_condition"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit_button">Add Member</button>
                    <button style="margin-left: 1rem;" type="button" class="btn btn-danger" id="delete_member">Delete Member</button>
                </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="delete_model_title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteMemberConfirm">Confirm</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
